<header class="header" role="banner">
	<div class="avatar"><img src="/assets/img/avatar.jpg" alt="Photo Matt Clements" /></div>
	<h1 class="site-title"><a href="/" title="Home">{{ site.title }}</a></h1>
	<nav role="navigation">
		<ul class="site-nav">
			{% for my_page in site.pages %}
				{% if my_page.title  %}
					<li><a href="{{ my_page.url | relative_url }}" title="{{ my_page.title | escape }}">{{ my_page.title | escape }}</a></li>
				{% endif %}
			{% endfor %}
		</ul>
	</nav>
</header>
